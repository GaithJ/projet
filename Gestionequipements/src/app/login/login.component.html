<!DOCTYPE html>
<html>

<head>
	<title>Slide Navbar</title>

	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body ng-app="myApp">
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form>
				<label for="chk" aria-hidden="true">S'inscrire</label>
				<input type="text" name="txt"  [(ngModel)]="newRegister.username" placeholder="User name" required="">
				<input type="email" name="email" [(ngModel)]="newRegister.email" placeholder="Email" required=""> 
				<input type="password" name="pswd"  [(ngModel)]="newRegister.password"placeholder="Password" required="">
				<button (click)="register()" >S'incrire </button>
			</form>
		</div>

		<div class="login">
			<form>
				<label for="chk" aria-hidden="true">Connexion</label>
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button>Connexion</button>
			</form>
		</div>
	</div>
</body>

</html>
